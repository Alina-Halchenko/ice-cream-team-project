<!-- Header + navigation -->
<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a href="/" aria-label="site logo">
        <svg class="logo" width="199" height="50">
          <use href="./images/icons-sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <button type="button" class="header__btn-open">
        <svg class="header__icon-btn" width="21" height="12">
          <use href="./images/icons-sprite.svg#icon-burger"></use>
        </svg>
      </button>
      <nav class="desktop-nav">
        <ul class="desktop-nav__list">
          <li class="desktop-nav__item">
            <a href="#hero" class="desktop-nav__link active">Home</a>
          </li>
          <li class="desktop-nav__item">
            <a href="#advantages" class="desktop-nav__link">About us</a>
          </li>
          <li class="desktop-nav__item">
            <a href="#about" class="desktop-nav__link">How it’s made?</a>
          </li>
          <li class="desktop-nav__item">
            <a href="#products" class="desktop-nav__link">Our products</a>
          </li>
          <li class="desktop-nav__item">
            <a href="#contacts" class="desktop-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <button type="button" class="header__btn-buy" data-modal-open>
        Buy now
        <svg class="buy__btn-arrow" width="5" height="8">
          <use href="./images/icons-sprite.svg#icon-arrow-right-btn"></use>
        </svg>
      </button>
    </div>
    <nav class="menu is-hidden">
      <div class="mobile-container">
        <button type="button" class="menu__btn-close" aria-label="close button">
          <svg class="menu__close-icon" width="14" height="14">
            <use href="./images/icons-sprite.svg#icon-menu-cross"></use>
          </svg>
        </button>
        <button type="button" class="header__btn-buy header__btn-buy--mobile">
          Buy now
          <svg class="buy__btn-arrow" width="6" height="9">
            <use href="./images/icons-sprite.svg#icon-arrow-right-btn"></use>
          </svg>
        </button>
        <ul class="nav">
          <li class="nav__item">
            <a href="#hero" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#advantages" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">How it’s made?</a>
          </li>
          <li class="nav__item">
            <a href="#products" class="nav__link">Our products</a>
          </li>
          <li class="nav__item">
            <a href="#contacts" class="nav__link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
